<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Orbitron:wght@400;800&family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div id="card">
    <div id="img">
      <img src="images/image-equilibrium.jpg" alt="nft card">
    </div>
    <div id="content">
      <h2>Equilibrium #3429</h2>
      <p id="info">Our Equilibrium collection promotes<br>balance and calm</p>
      <div id="eth">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p id="number">0.041ETH</p>
        <object data="images/icon-clock.svg"></object>
        <p id="time">3 days left</p>
      </div>
    </div>
  
    <div class="attribution">
      <img src="images/image-avatar.png">
      <p><span>Creation of  </span>Tommy</p>
    </div>
  </div>
</body>
</html>
